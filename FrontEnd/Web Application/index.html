<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

        <img src="assets/images/mulogo.png" alt="">
    </div>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li style="display: flex; align-items: center; justify-content: center; gap: 3px;"><svg

            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="image-container" class="image-container" style="position: relative; display: inline-block;">
            <img id="image-preview" class="image-preview" src="assets/images/tomato.png" alt="Image Preview"
                style="display: block; ">
            <div class="live-stream-text" id="live-stream-text">Live Stream</div>
        </div>

        <h1>AI-Enabled Agricultural Monitoring System</h1>
        <div class="action-btn-container">
            <button id="get-status-btn" class=" get-status-btn">
                <i class="fas fa-sync-alt"><img class="img-icons" src="assets/images/status2.png" alt=""></i> Crop
                Status
            </button>
            <button id="get-monitor-btn" class=" get-status-btn">
                <i class="fas fa-sync-alt"><img class="img-icons" src="assets/images/status2.png" alt=""></i> Live
                Monitor
            </button>
            <form id="upload-form" class="upload-form-container">
                <div class="file-upload">
                    <label for="file-upload" class="file-upload-btn"><img class="img-icons" style="width: 17px;"
                            src="assets/images/upload.png" alt="">
                        Select Image
                    </label>
                    <input id="file-upload" type="file" accept="image/*" required>
                </div>

                <button type="submit" class="predict-btn"><img class="img-icons" style="width: 17px;"
                        src="assets/images/process.png" alt="">Predict Disease</button>
            </form>
        </div>
        <!-- <div class="footer-space"></div> -->
        <div class="Details-and-loader">
            <!-- <div class="spinner" id="loading-spinner">
                <i class="" style="font-size: 1em; color: #b9dbba;">Predicting.....</i>
            </div> -->
            <div class="spinner" id="loading-spinner">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="disease-name" class="disease-name" style="display: none;"></div>
        </div>

    </div>
    <div class="result-sheet" id="result-sheet">
        <div class="top-title-container"><label class="top-title" for="top-title">Double click to toggle</label></div>

        <button class="close-btn" id="close-btn" style="color:#D9D9D9;">x</button>
        <h2 id="sheet-disease-name"></h2>
        <p id="sheet-severity"></p>
        <p id="sheet-harmfulness"></p>
        <p id="sheet-treatment"></p>
        <p id="sheet-pesticide"></p>
        <p><strong>Prevention:</strong></p>
        <ul id="sheet-prevention-list"></ul>
    </div>

    <footer>
        <div class="credits">@Group:KPBE <br> Graduate school of Computer Engineering, 2019 Batch</div>
    </footer>
</body>
